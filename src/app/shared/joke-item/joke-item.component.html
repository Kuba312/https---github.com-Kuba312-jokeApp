<mat-card class="mx-auto d-flex flex-column gap-5">
    <mat-card-header class="align-self-end">
      <mat-card-title class="small-font-size"
        >kategoria: <span class="fw-bold"><ng-content select=".category"></ng-content>
        </span></mat-card-title
      >
    </mat-card-header>
    <mat-card-content class="text-center m-4">
        <ng-content select=".joke-text"></ng-content>
    </mat-card-content>
    <mat-card-footer class="align-self-end p-5" *ngIf="myJokes">
      <div>
        <button class="btn bg-danger fw-bold default-font-size py-2 px-4 ms-4" (click)="removeJoke(); $event.stopPropagation()">Usu≈Ñ</button>
      </div>
    </mat-card-footer>
  </mat-card>
